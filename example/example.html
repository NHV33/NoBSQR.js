<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NoBSQR</title>
    <script src="../NoBSQR.js"></script>
</head>

<body>

    <div id="main" style="display: flex; flex-direction: column; flex-wrap: nowrap; align-items: center;">
    </div>

    <script>

    var qr = new NoBSQR({
        url: "http://example.com",
        size: 300,
        colorLight: "#FAA7F9",
        colorDark: "#3A005E",

        toTable: true
    });

    var qrTableBroder = new NoBSQR({
        url: "http://example.com",
        size: 300,
        colorLight: "#FAA7F9",
        colorDark: "#3A005E",
        toTable: true,

        borderSize: 10
    });

    var qr2 = new NoBSQR({
        url: "http://example.com",
        size: 300,
        colorLight: "#FAA7F9",
        colorDark: "#3A005E"
    });

    var qr3 = new NoBSQR({
        url: "http://example.com",
        size: 300,
        colorLight: "#FAA7F9",
        colorDark: "#3A005E",

        noBorder: true
    });

    var qr4 = new NoBSQR({
        url: "http://example.com",
        size: 300,
        colorLight: "#FAA7F9",
        colorDark: "#3A005E",

        toTable: true,

        noBorder: true
    });

    var createTitle = function(title) {
        var h2 = document.createElement("h2");
        h2.innerHTML = title;
        return h2;
    }

    var main = document.getElementById("main");

    main.appendChild(createTitle("Table"));
    main.appendChild(qr.domElement);

    main.appendChild(createTitle("Table with big border"));
    main.appendChild(qrTableBroder.domElement);

    main.appendChild(createTitle("Table without border"));
    main.appendChild(qr4.domElement);

    main.appendChild(createTitle("Canvas"));
    main.appendChild(qr2.domElement);

    main.appendChild(createTitle("Canvas without border"));
    main.appendChild(qr3.domElement);

    var imageElement = qr2.toImage("png");
    if(imageElement) {
        main.appendChild(createTitle("Canvas Image"));
        main.appendChild(imageElement);
    }

    </script>

</body>
</html>
